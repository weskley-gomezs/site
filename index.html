    <style>
      :root {
        --nx-orange: #ff5a00;
        --nx-orange-glow: rgba(255, 90, 0, 0.4);
        --nx-black: #050505;
        --nx-surface: #0a0a0a;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--nx-black);
        color: #f0f0f0;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1, h2, h3, h4, .font-display {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.05em;
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      /* CTA Specialist Button Effect */
      .cta-glow {
        position: relative;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .cta-glow:hover {
        box-shadow: 0 0 40px var(--nx-orange-glow);
        transform: translateY(-2px);
      }

      @keyframes infinite-shine {
        0% { transform: translateX(-150%) skewX(-25deg); }
        20% { transform: translateX(250%) skewX(-25deg); }
        100% { transform: translateX(250%) skewX(-25deg); }
      }

      .animate-infinite-shine {
        animation: infinite-shine 4s infinite cubic-bezier(0.43, 0.13, 0.23, 0.96);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--nx-black);
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 4px;
        border: 2px solid var(--nx-black);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--nx-orange);
      }

      .selection-orange::selection {
        background: var(--nx-orange);
        color: white;
      }
    </style>
